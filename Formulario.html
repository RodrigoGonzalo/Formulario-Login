<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!--Link do Arquivo CSS-->
    <link rel="stylesheet" type="text/css" href="./css/formulario.css">

    <!--Link do Arquivo CSS do FontAwsome-->
    <link rel="stylesheet" type="text/css" href="./fontawesome-free-6.1.1-web/css/all.min.css">

</head>
<body>
    <!--Começo do Formulário-->
    <div class="ImagemFundo">
        <div class="Conteudo">
            <header>Formulário de Login</header>
            <form action="#">
                <div class="Campo">
                    <span class="fa-solid fa-user"></span>
                    <input type="text" required placeholder="Email ou Telefone" id="CampoEmail">
                </div>
                <div class="Campo Senha">
                    <span class="fa-solid fa-lock"></span>
                    <input type="password" class="Password" required placeholder="Senha" id="CampoSenha">
                    <span class="Mostrar">Mostrar</span>
                </div>
                <div class="EsqueceuSenha">
                    <a href="#">Esqueceu sua Senha ?</a>
                </div>
                <div class="Campo">
                    <input type="submit" value="Login" id="Enviar">
                </div>
            </form>
            <div class="Alternativa">
                Ou Fazer Login Com
            </div>
            <div class="Links">
                <div class="Facebook">
                    <i class="fa-brands fa-facebook"><span>Facebook</span></i>
                </div>
                <div class="Instagram">
                    <i class="fa-brands fa-instagram"><span>Instagram</span></i>
                </div>
            </div>
            <div class="Cadastrar">
                Não tem Conta ? 
                <a href="#">Cadastre-se Agora!!!</a>
            </div>
        </div>
    </div>
    <!--Fim do Formulário-->
    <script>
        const Senha = document.querySelector('.Password');
        const MostrarSenha = document.querySelector('.Mostrar');

        MostrarSenha.addEventListener('click', function(){
            if(Senha.type === "password"){
                Senha.type = "text";
                MostrarSenha.textContent = "HIDE";
                MostrarSenha.style.color = "#3498db";
            }
            else{
                Senha.type = "password";
                MostrarSenha.textContent = "SHOW";
                MostrarSenha.style.color = "#222";
        }});

        

       
    </script>
</body>
</html>
